<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Loveyyy</title>
    <link rel="stylesheet" href="Valentines Day.css">
</head>
<body>

    <div class="question-container">
        <video class="rose" src="pls.mp4" autoplay muted loop></video>
        <h2 class="question">Can I be your Valentine?</h2>
        <div class="button-container">
            <button class="yes-btn btn js-yes-btn">Yes</button>
            <button class="no-btn btn js-no-btn">No</button>
        </div>
    </div>

    <div class="cssload-main" id="loader">
        <div class="cssload-heart">
            <span class="cssload-heatL"></span>
            <span class="cssload-heartR"></span>
            <span class="cssload-square"></span>
        </div>
    </div>

    <div class="result-container">
        <video class="result" src="yey.mp4" autoplay muted loop></video>
        <h2 class="result-text">YEYYY! I LOVE YOUUU BABYYY</h2>
    </div>

    <script src="Valentines Day.js"></script>
</body>
</html>
